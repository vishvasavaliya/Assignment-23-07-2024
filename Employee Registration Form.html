<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>

<body>
    <center>
        <font size="+3" color="red">Employee Registration Form</font>
        <form action="practice.html" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td></td>
                    <td>
                        <input type="radio" name="initial" value="Mr." checked>Mr.
                        <input type="radio" name="initial" value="Mrs.">Mrs.
                        <input type="radio" name="initial" value="Ms.">Ms.
                    </td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="fn" placeholder="First Name" required minlength="2" maxlength="50"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="ln" placeholder="Last Name" required minlength="2" maxlength="50"></td>
                </tr>
                <tr>
                    <td>Mail Address1</td>
                    <td><input type="text" name="add1" required></td>
                </tr>
                <tr>
                    <td>Mail Address2</td>
                    <td><input type="text" name="add2"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text" name="ct" required></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <select name="state" required>
                            <option value="">Select State</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Maharastra">Maharastra</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Delhi">Delhi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input type="text" name="zip" required pattern="\d{6}" placeholder="e.g., 123456"></td>
                </tr>
                <tr>
                    <td>Upload Photo</td>
                    <td><input type="file" name="photo" accept="image/*"></td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td><input type="email" name="email" size="30" required></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="tel" name="mob" placeholder="+91" pattern="\+91\d{10}" required></td>
                </tr>
                <tr>
                    <td>Languages known</td>
                    <td>
                        <input type="checkbox" name="lg" value="Gujarati" checked>Gujarati
                        <input type="checkbox" name="lg" value="Hindi" checked>Hindi
                        <input type="checkbox" name="lg" value="English" checked>English
                        <input type="checkbox" name="lg" value="Marathi">Marathi
                    </td>
                </tr>
                <tr>
                    <td>Additional Information</td>
                    <td><textarea name="add" rows="3" cols="20" placeholder="Optional" wrap></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
